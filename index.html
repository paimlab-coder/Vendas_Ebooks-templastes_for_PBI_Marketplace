<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Templates, Dashboards e eBooks Estratégicos para Performance Analítica e Inteligência de Mercado</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0b1220;
  color:white;
}

header{
  padding:60px 20px;
  text-align:center;
  background:linear-gradient(135deg,#0f172a,#111827);
}

header h1{
  font-size:40px;
  margin:0;
}

header p{
  margin-top:15px;
  color:#b8c1d9;
}

.container{
  max-width:1200px;
  margin:40px auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.card{
  background:#111c33;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card h3{
  margin:0 0 10px;
}

.card p{
  color:#b8c1d9;
  font-size:14px;
}

.btn{
  display:inline-block;
  margin-top:15px;
  padding:10px 18px;
  background:#f2b532;
  color:black;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
}

.btn:hover{
  opacity:0.9;
}

#produto{
  margin-top:60px;
  padding:30px;
  background:#111c33;
  border-radius:14px;
  display:none;
}

ul{
  padding-left:18px;
}
</style>
</head>

<body>

<header>
<h1>Templates, Dashboards e eBooks Estratégicos</h1>
<p>Performance Analítica e Inteligência de Mercado com padrão corporativo.</p>
</header>

<div class="container">

<div class="grid" id="vitrine"></div>

<div id="produto">
<h2 id="produtoTitulo"></h2>
<p id="produtoDescricao"></p>
<ul id="produtoBullets"></ul>
<a id="produtoComprar" class="btn" target="_blank">Comprar agora</a>
</div>

</div>

<script>
/* ====== SEUS PRODUTOS ====== */
const PRODUTOS = {
  "produto-c104447270n": {
    titulo: "Produto Estratégico 01",
    desc: "Performance analítica com padrão executivo.",
    bullets: ["Entrega digital", "Visual corporativo", "Aplicação prática"],
    hotmart: "https://go.hotmart.com/C104447270N"
  },
  "produto-y104311734r": {
    titulo: "Produto Estratégico 02",
    desc: "Template profissional para decisões gerenciais.",
    bullets: ["KPIs prontos", "Layout executivo", "Alta aplicabilidade"],
    hotmart: "https://go.hotmart.com/Y104311734R"
  },
  "produto-p104384271y": {
    titulo: "Produto Estratégico 03",
    desc: "Estrutura pronta para análise estratégica.",
    bullets: ["Entrega imediata", "Clareza visual", "Uso corporativo"],
    hotmart: "https://go.hotmart.com/P104384271Y"
  },
  "produto-k104465601x": {
    titulo: "Produto Estratégico 04",
    desc: "Dashboard executivo premium.",
    bullets: ["Foco em resultado", "Visual premium", "Aplicação prática"],
    hotmart: "https://go.hotmart.com/K104465601X"
  },
  "produto-v104384226u": {
    titulo: "Produto Estratégico 05",
    desc: "Inteligência de mercado aplicada.",
    bullets: ["Estratégia", "Performance", "Entrega digital"],
    hotmart: "https://go.hotmart.com/V104384226U"
  }
};

/* ====== Renderização automática da vitrine ====== */
const vitrine = document.getElementById("vitrine");

Object.keys(PRODUTOS).forEach(slug => {
  const produto = PRODUTOS[slug];

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h3>${produto.titulo}</h3>
    <p>${produto.desc}</p>
    <a href="#" class="btn" data-produto="${slug}">Ver detalhes</a>
  `;
  vitrine.appendChild(card);
});

/* ====== Abrir produto ====== */
document.addEventListener("click", function(e){
  const btn = e.target.closest("[data-produto]");
  if(!btn) return;
  e.preventDefault();

  const slug = btn.getAttribute("data-produto");
  const data = PRODUTOS[slug];

  document.getElementById("produtoTitulo").textContent = data.titulo;
  document.getElementById("produtoDescricao").textContent = data.desc;

  const ul = document.getElementById("produtoBullets");
  ul.innerHTML = "";
  data.bullets.forEach(b=>{
    const li = document.createElement("li");
    li.textContent = "✔ " + b;
    ul.appendChild(li);
  });

  document.getElementById("produtoComprar").href = data.hotmart;
  document.getElementById("produto").style.display = "block";
  document.getElementById("produto").scrollIntoView({behavior:"smooth"});
});
</script>

</body>
</html>
